            background-color: #4CAF50;

            text-decoration: none; /* Remove underline from text */

            border: none; /* Remove default border */

        }
input {
            background-color: lightgreen;
            color: blue; /* White text */

        }
</style>
</head>
<body>
<script>
var n1,n2;
function genrand()
{
return Math.floor(Math.random()*10);
}
function forStart(){
document.getElementById("QuesFrame").innerHTML='<label id="n1"></label>' +
    '<label id="op"></label>' +
    '<label id="n2"></label><br>' +
    '<input type="text" id="ans" >' +'<br>'+
    '<button onclick="checkans()">Check</button>' +
    '<button onclick="genque()">Next</button>' +
    '<label id="result" class="forResult"></label>';
}

function genque(){
n1=genrand();
document.getElementById("n1").innerHTML=n1;
n2=genrand();
document.getElementById("n2").innerHTML=n2;
document.getElementById("op").innerHTML="+";
document.getElementById("ans").value=" ";
document.getElementById("result").value=" ";

}
function checkans(){
var n3=n1+n2;
var ans=parseFloat(document.getElementById("ans").value);
if(n3==ans)
{document.getElementById("result").innerHTML="Very Good!"}
else
{document.getElementById("result").innerHTML="Wrong. Try Again!"}


}
</script>

<p class="heading" align="center"> Test You Skillsss!
<br>
<button onclick="forStart(),genque()">Start</button></p>

<div class="ques" id="QuesFrame">

</div>
