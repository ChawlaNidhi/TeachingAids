<!DOCTYPE html>
<html>
<head>
    <title>Math Addition for Mobile</title>
    <style>
        .heading {
            font-size: 10vw; /* Scales with viewport width */
            color: green;
            text-align: center; /* Center text */
        }

        body {
            background: url("bg3.jpg");
            background-size: cover;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }
.forHeading{
font-size:10vw;
}
        .ques {
            background-color:lightblue;
            margin: 25vw 10vw ;
            color: brown;
            width: 80vw; /* Relative to viewport width */
            max-width: 300px; /* Maximum width */
            font-size: 10vw; /* Scales with viewport width */
            text-align: center;
        }

        .forResult {
            font-size: 5vw; /* Scales with viewport width */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px; /* Reduced padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 8vw; /* Scales with viewport width */
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
        }

        input {
            background-color: lightgreen;
            color: blue;
            text-align: center;
            width: 40vw; /* Relative to viewport width */
            max-width: 100px; /* Maximum width */
            font-size: 8vw; /* Scales with viewport width */
            border: none;
            border-radius: 12px;
        }

       
    </style>
</head>
<body>
    <script>
        var n1, n2;

        function genrand() {
            return Math.floor(Math.random() * 10);
        }

        function forStart() {
            document.getElementById("QuesFrame").innerHTML =
                '<label id="n1"></label>' +
                '<label id="op"></label>' +
                '<label id="n2"></label><br>' +
                '<input type="text" id="ans"><br>' +
                '<button onclick="checkans()">Check</button>' +
                '<button onclick="genque()">Next</button>' +'<br>'+
                '<label id="result" class="forResult"></label>';
        }

        function genque() {
            n1 = genrand();
            document.getElementById("n1").innerHTML = n1;
            n2 = genrand();
            document.getElementById("n2").innerHTML = n2;
            document.getElementById("op").innerHTML = "+";
            document.getElementById("ans").value = "";
        }

        function checkans() {
            var n3 = n1 + n2;
            var ans = parseFloat(document.getElementById("ans").value);
            if (n3 == ans) {
                document.getElementById("result").innerHTML = "Very Good!";
            } else {
                document.getElementById("result").innerHTML = "Wrong. Try Again!";
            }
        }
    </script>
<br><br><br>
       <p class="heading">Addition!<br>
        <button onclick="forStart(); genque();">Start</button>
    </p>

    <div class="ques" id="QuesFrame">
    </div>
</body>
</html>
