<!DOCTYPE html>
<html>
<head>
    <title>Math Addition for Mobile</title>
    <style>
        .heading {
            font-size: 15vw; /* Scales with viewport width */
            color: green;
            text-align: center; /* Center text */
        }

        .forBody {
            background: url("bg3.jpg");
            
            background-size: cover;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        .ques {
            
           
            margin:auto
            color: white;
            width: 100vw; /* Relative to viewport width */
            height:100vh;
            font-size: 15vw; /* Scales with viewport width */
            text-align: center;
            font-family:"'Comic Sans MS', cursive, sans-serif";
        }

        .forResult {
            font-size: 10vw; /* Scales with viewport width */
        }
        
        .queButton {
            background-color: #37765D;
            color: white;
            padding: 10px 20px; /* Reduced padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 8vw; /* Scales with viewport width */
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
        }
        .StartButtonClass{
            background-color: #37765D;
            color: white;
            padding: 10px 20px; /* Reduced padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 8vw; /* Scales with viewport width */
            margin: 14px 2px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            
        input {
            background-color: #37765D;
            color: white;
            text-align: center;
            width: 25vw; /* Relative to viewport width */
            
            font-size: 12vw; /* Scales with viewport width */
            border: 1px dotted white;
            border-radius: 12px;
        }

       
    </style>
</head>
<body id="bbody" class="forBody">
    <script>
        var n1, n2;

        function genrand() {
            return Math.floor(Math.random() * 10);
        }

        function forStart() {
            document.getElementById("startbutton").style.display="none";
            document.getElementById("bbody").style.background="url('bg6.jpg')";
             document.getElementById("bbody").style.backgroundSize="cover";         
            
            
            document.getElementById("firstscreen").style.color="brown";
             document.getElementById("bbody").style.color="white";
            
            document.getElementById("QuesFrame").innerHTML =
                '<br><label id="n1"></label>' +
                '<label id="op"></label>' +
                '<label id="n2"></label><br>' +
                '<input type="text" id="ans"><br>' +
                '<button class="queButton" onclick="checkans()">Check</button>' +
                '<button class="queButton" onclick="genque()">Next</button>' +'<br>'+
                '<label id="result" class="forResult"></label>';
        }

        function genque() {
            n1 = genrand();
            document.getElementById("n1").innerHTML = n1;
            n2 = genrand();
            document.getElementById("n2").innerHTML = n2;
            document.getElementById("op").innerHTML = "+";
            document.getElementById("ans").value = "";
        }

        function checkans() {
            var n3 = n1 + n2;
            var ans = parseFloat(document.getElementById("ans").value);
            if (n3 == ans) {
                document.getElementById("result").innerHTML = "Very Good!";
            } else {
                document.getElementById("result").innerHTML = "Wrong. Try Again!";
            }
        }
    </script>
<br><br><br>
<div id="firstscreen" class="heading">
      Addition2!<br><br>
        <button class="StartButtonClass" id="startbutton" onclick="forStart(); genque();">Start</button>
    </div>

    <div class="ques" id="QuesFrame">
    </div>
</body>
</html>
